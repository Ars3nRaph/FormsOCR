<!doctype html><html lang='fr'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><title>ROI OCR Pro</title><link rel='stylesheet' href='/styles.css?v=1756231304'/></head><body><div class='app'><aside class='sidebar card glass'><h2 class='title'>Projets</h2><div class='proj-actions'><input id='newProjName' placeholder='Nom du projet' class='input'/><button id='btnCreate' class='btn btn-primary'>Créer</button></div><div class='proj-list'><ul id='projList'></ul></div><div class='proj-footer'><button id='btnRefresh' class='btn'>Rafraîchir</button><button id='btnDelete' class='btn btn-danger' disabled>Supprimer</button></div></aside><main class='main'><section class='pane card glass'><div class='pane-head'><h3>Template & ROIs</h3><div class='pane-tools'><label class='file'><input type='file' id='tmplFile' accept='image/png, image/jpeg, application/pdf'/><span>Choisir une image/PDF</span></label><input id='tmplPdfPage' type='number' class='input' style='width:120px' min='1' value='1'/><span id='tmplPdfInfo' class='muted'></span><button id='btnUpload' class='btn btn-primary' disabled>Uploader</button><button id='btnApplyPdfPage' class='btn' disabled>Changer de page (PDF)</button></div></div><div class='editor'><div class='canvasWrap'><canvas id='canvas'></canvas></div></div></section></main><div id='loader' class='loader hidden'><div class='spinner'></div><div class='loader-text'>Traitement en cours…</div></div><div id='toast' class='toast'></div><script src='/app.js?v=1756231304'></script></body></html>
